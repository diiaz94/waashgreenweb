<div class="container">
		

	<div ng-show="logger.loadingLogin" style="padding: 2%">
		<div class="row initial-logo">
	        <img id = "logo" src="img/logo_waash_03.png" alt="Rounded Image" class="img-rounded">  
	 	</div>
	 	<div style="text-align: center;">cargando...</div>
	</div>


	<div class="main" id = "content-login">

		<div class="row">			
			<div class="col-xs-12 col-sm-8 col-md-8">
				<div  class="content">
					<div class="row initial-logo">
				      <img id = "logo" src="img/logo_waash_03.png" alt="Rounded Image" class="img-rounded">  
				    </div>
				   
				</div>
			  	<div class="input-group input-full" style="text-align: center">
			    	<label class="login-facebook" ng-click="logger.loginWithFacebook()"> <img src="/img/facebook-login.png" 
			    	style="width:20px;height: 20px">
			    	Inicia sesión con Facebook</label>
			    	
				</div>
				<div style="height: 2px;background-color: #5b6f98;"></div>
				<form id ="login-form" class="form" ng-submit="logger.login(logger.user)" ng-hide="logger.loadingLogin">


					<div class="form-group">
						<label for="exampleInputEmail1" class="bmd-label-floating">Correo</label>
						<input ng-model="logger.user.username" type="email" class="form-control" id="exampleInputEmail1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="bmd-label-floating">Contraseña</label>
						<input ng-model="logger.user.password" type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<button id="btn-login" type="submit" class="btn btn-raised" style="width:100%">INGRESAR</button>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<button type="button" class="btn btn-green btn-xs btn-responsive" style="float : left;" ui-sref="sign-up">Regístrate<div class="ripple-container"></div></button>
			</div>	
			<div class="col-xs-6 col-sm-6 col-md-6">
				<button type="button" class="btn btn-green btn-xs btn-responsive" style="float : right;" 
				ng-click="logger.beWaasher()">Conviértete en Washer<div class="ripple-container"></div></button>
			</div>
		</div>


	</div>

</div>
