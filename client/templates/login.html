<div class="wrapper">
		<div class="header header-filter" style="background-image: url('img/city.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" ng-submit="logger.login(logger.user)">
								<div class="header header-primary text-center">
									<h4>Car Wash</h4>
									<div class="social-line">
										<a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
									</div>
								</div>
								<p class="text-divider">Or Be Classical</p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<div class="form-group label-floating">
											<label class="control-label">Username</label>
											<input ng-model="logger.user.username" type="text" class="form-control">
										</div>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<div class="form-group label-floating">
											<label class="control-label">Password</label>
											<input ng-model="logger.user.password" type="password" class="form-control" />
										</div>
									</div>

								</div>
								<div class="footer text-center">

									<button type="submit" class="btn btn-simple btn-primary btn-lg">Login</button>
									</br>
									<button type="button" class="btn btn-primary btn-lg" ng-click="logger.signup()">Signup</button>
									
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

			<div ng-include="'client/templates/footer.html'"></div>

		</div>

    </div>
